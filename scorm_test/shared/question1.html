<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/form-styles.css">
    <title>Ejemplo del cuestionario final</title>
</head>
<body>
  <main class="mx-auto">
    <h1>Cuestionario 2022 </h1>

    <div class="card shadow-none p-3 rounded">
        <div class="card-body">
        <h6 class="card-subtitle mb-2 text-muted">Pregunta 1.</h6>
          <h5 class="card-title">De qué color es el cielo?</h5>

        <div class="form-group multiple-choise-question" id="1">

          <div class="form-check">
            <input class="check-input form-check-input question-1 multiple-choise-input" type="checkbox" value="Azul" id="flexCheckChecked1" >
            <label class="form-check-label" for="flexCheckChecked">Azul</label>
          </div>

          <div class="form-check">
            <input class="check-input form-check-input question-1 multiple-choise-input" type="checkbox" value="Negro" id="flexCheckChecked2" >
            <label class="form-check-label" for="flexCheckChecked">Negro</label>
          </div>

          <div class="form-check">
            <input class="check-input form-check-input question-1 multiple-choise-input" type="checkbox" value="Ninguno" id="flexCheckChecked3">
            <label class="form-check-label" for="flexCheckChecked">Ninguno</label>
          </div>

        </div>

        </div>
      </div>
     
      <!--  -->
      <div class="card shadow-none p-3 rounded">
        <div class="card-body">
        <h6 class="card-subtitle mb-2 text-muted">Pregunta 2.</h6>
          <h5 class="card-title">Los conejos son mamiferos?</h5>

          <div class=" form-group d-flex flex-row true-false-question" id="2">

            <div class="form-check">
                <input class="form-check-input question-2 true-false-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="true" >
                <label class="form-check-label" for="flexRadioDefault1">True</label>
            </div>

            <div class="form-check mx-3">
                <input class="form-check-input question-2 true-false-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="false" >
                <label class="form-check-label" for="flexRadioDefault2">False</label>
            </div>

        </div>
      
      </div>
    </div>
      
        <!--  -->
        <div class="card shadow-none p-3 rounded question" >
          <div class="card-body">
          <h6 class="card-subtitle mb-2 text-muted">Pregunta 3.</h6>
            <h5 class="card-title">Escribe: short</h5>
  
        
            <div class="input-group short-response-question" id="3">
              <div class="input-group-prepend ">
                <span class="input-group-text">Tú respuesta:</span>
              </div>
              <input type="text" class="form-control question-3 short-text-input" id="answer-input">
            </div>

          </div>
        </div>

      <!--  -->
      <div class="card shadow-none p-3 rounded">
        <div class="card-body">
        <h6 class="card-subtitle mb-2 text-muted">Pregunta 4.</h6>
          <h5 class="card-title">Los conejos no son mamiferos?</h5>

          <div class=" form-group d-flex flex-row true-false-question" id="4">

            <div class="form-check">
                <input class="form-check-input question-4 true-false-input" type="radio" name="flexRadioDefaults" id="flexRadioDefault1" value="true" >
                <label class="form-check-label" for="flexRadioDefault1">True</label>
            </div>

            <div class="form-check mx-3">
                <input class="form-check-input question-4 true-false-input" type="radio" name="flexRadioDefaults" id="flexRadioDefault2" value="false" >
                <label class="form-check-label" for="flexRadioDefault2">False</label>
            </div>

        </div>
      
      </div>
    </div>
      
        <!--  -->

        <button class="btn btn-outline-primary d-block mb-5" id="evaluation-button" onclick='setPointsPerQuestion()'>Enviar</button>

  </main>

    <script src="scormfunctions.js" type="text/javascript"></script>
    <script>
      let totalScore=0;
      let totalAttemps=0;
      let incorrectResponses=0;
      const minScore=0;
      const maxScore=100;
      const minimalNoteToAprove=51;
      const questionsResponseExpected=[
                  { number:1,
                    correctAnswer:["Azul","Negro"],
                    points:10,
                  },
                  {
                    number:2,
                    correctAnswer:["true"],
                    points:15
                  },
                  {
                    number:3,
                    correctAnswer:["Short"],
                    points:3
                  },
                  {
                    number:4,
                    correctAnswer:["false"],
                    points:50
                  }
                ];
    </script>
    <script src="../scripts/form-script.js"></script>
    
</body>
</html>
